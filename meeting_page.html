<!DOCTYPE html>
<html lang="en">

<body>
        <header>
            <h2>Meeting</h2>
        </header>
        <label for="subjects">Subject:</label>

            <option value="select" selected>Select</option>
            <option value="maths">Maths</option>
            <option value="english">english</option>
            <option value="phy">phy</option>
            <option value="chem">chem</option>
        </select>

        <label for="mentors">Mentors:</label>
        <select id="mentors">
            <option value="select" selected>Select</option>
            <option value="shalin">Shalin</option>
            <option value="saurabh">Saurabh</option>
            <option value="rusheel">Rusheel</option>
            <option value="devarsh">Devarsh/option>
        </select>

        <label for="title" id="title">Title:</label>
        <input type="text" name="title" placeholder="topic of a question.." id="title">

        <label for="Date">pick a Date</label>
        <input type="date" name="date" id="date">

        <label for="time">Pick a time</label>
        <input type="time" name="time" id="time">
        <button type="button">submit</button>

    </div>
    <script type="text/javascript" src="JS/dash.js"></script>

</html>
